- name: Adding mongoDB repositories
  shell: echo'[mongodb-org-3.4]name=MongoDB Repositorybaseurl=https://repo.mongodb.org/yum/redhat/$releasever/mongodb-org/3.4/x86_64/gpgcheck=1enabled=1gpgkey=https://www.mongodb.org/static/pgp/server-3.4.asc' >/etc/yum.repos.d/mongodb.repo


- name: Install MongoDB
  yum:
    name: mongodb-org
    state: present

- name: Update MongoDB Listen Address
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'


- name: Start MongoDB service
  systemd:
    name: mongod
    enabled: yes
    state: started


- name: restarted mongodb
  systemd:
    name: mongod
    state: restarted



